name: First workflow

on: [push, pull_request]

jobs:

  build:

    runs-on: ${{ matrix.os}}

    strategy:

      matrix:

        os: [ubuntu-latest, windows-latest, macOS-latest]

        php-versions: ['7.2','7.3','7.4']

    name: ${{ matrix.os }} PHP ${{ matrix.php-version}}

    steps:

      - uses: actions/checkout@v2

      - name: Hello Codeliesss

        run: echo "Hola desde ${{ github.workflow }} y el evento ${{ github.event_name }}"

      - name: Hola amigo

        env:

          JOB_CONTEXT: ${{ toJson(job) }}

        run: |
            echo "el job context es el siguiente $JOB_CONTEXT "
            echo "se realiz√≥"

      - name: Greeting if Windows
        
        if: matrix.os == 'windows-latest'

        run: echo "Hey from Windows"


      
      - name: Setup PHP

        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-version}}
          coverage: none

      


